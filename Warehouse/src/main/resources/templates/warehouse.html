<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" rel="stylesheet">
    <link rel="stylesheet" th:href="style.css">
    <title>Warehouse</title>
</head>
<body>
<div class="container mt-5">
    <a class="btn btn-primary mb-3" th:href="@{/add}">Add new</a>
    <table class="table table-hover">
        <thead class="table-head">
        <tr>
            <th>Name</th>
            <th>Description</th>
            <th>Price</th>
            <th>Quantity</th>
            <th>EAN Code</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody class="table-data">
        <tr th:each="product : ${products}">
            <td th:text="${product.getName()}">Name</td>
            <td th:text="${product.getDescription()}">Description</td>
            <td th:text="${product.getPrice()} + ' ' + ${product.getCurrency()}">Price</td>
            <td th:text="${product.getStock()}">Quantity</td>
            <td th:text="${product.getEanCode()}">EAN Code</td>
            <td>
                <div class="input-group mb-3">
                    <button aria-expanded="false" class="btn btn-secondary dropdown-toggle" data-bs-toggle="dropdown"
                            type="button">Use
                    </button>
                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item" th:href="@{'/edit/' + ${product.id}}">Edit</a></li>
                        <li><a class="dropdown-item" th:href="@{'/delete/' + ${product.id}}">Delete</a>
                        </li>
                    </ul>
                </div>
            </td>
        </tr>
        </tbody>
    </table>
</div>
<script crossorigin="anonymous"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
