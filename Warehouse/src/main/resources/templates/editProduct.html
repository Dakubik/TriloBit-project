<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" rel="stylesheet">
    <title>Edit Product</title>
</head>
<body>
<div class="container mt-5">
    <h1 class="mb-4">Edit <span th:text="${product.name}"></span></h1>
    <form method="post" th:action="@{'/edit/' + ${product.id}}" th:object="${product}">
        <div class="row mb-3">
            <div class="col-md-6">
                <label class="form-label" for="inputName">Name</label>
                <input class="form-control" id="inputName" required th:field="*{name}" type="text">
            </div>
            <div class="col-md-6">
                <label class="form-label" for="inputDescription">Description</label>
                <input class="form-control" id="inputDescription" th:field="*{description}" type="text">
            </div>
        </div>
        <div class="row mb-3">
            <div class="col-md-6">
                <label class="form-label" for="inputPrice">Price</label>
                <div class="input-group">
                    <input class="form-control" id="inputPrice" step="1" th:field="*{price}"
                           type="number">
                    <span class="input-group-text">â‚¬</span>
                </div>
            </div>
            <div class="col-md-6">
                <label class="form-label" for="inputStock">Stock</label>
                <input class="form-control" id="inputStock" th:field="*{stock}" type="number">
            </div>
        </div>
        <div class="row mb-3">
            <div class="col-md-6">
                <label class="form-label" for="inputEAN">EAN</label>
                <input class="form-control" id="inputEAN" required th:field="*{eanCode}" type="text">
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <button class="btn btn-success" type="submit">Edit</button>
            </div>
        </div>
    </form>
</div>
<script crossorigin="anonymous"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
